buildscript {
    repositories {
        mavenCentral()
        maven {
            name 'sonatype-snapshots'
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        jcenter()
    }
    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:5.6.2"
    }
}

group = 'org.elasticsearch.plugin'
version '1.0'

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'idea'

sourceCompatibility = 1.8

// this is temporal and will be fixed in 6.0
ext.projectSubstitutions = [:]

licenseFile = rootProject.file('LICENSE.txt')
noticeFile = rootProject.file('NOTICE.txt')

esplugin {
    name 'token-flinger'
    description 'Add support for emoji in Elasticsearch'
    classname 'org.elasticsearch.plugin.analysis.tokenflinger.TokenFlingerPlugin'
    licenseFile rootProject.file('LICENSE.txt')
    noticeFile rootProject.file('NOTICE.txt')
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.elasticsearch:elasticsearch:${versions.elasticsearch}"
}

// no unit tests
test.enabled = false

// use elasticsearch checkstyle rules
checkstyleTest.enabled = true